        /* Animation for the flowers */
        .flower-images img {
            width: 200px;
            height: auto;
            margin: 20px;
            border-radius: 10px;
            animation: bloom 4s ease-in-out infinite;
        }

        @keyframes bloom {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .flower-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

    </style>
